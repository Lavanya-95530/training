<body> 
<script>
        var amount = 30000;
	var amount2= 40000;	
		var again = true;
		while (again) {
          
           var acc= prompt("enter the account number");
            if(acc=="123456"||acc=="456789")
     
            {
            
            var pwd= prompt("enter password");
          if(acc=="123456" && pwd=="lav"||acc=="456789" && pwd=="pav"){
         do{
          
             alert("Welcome to your account \n 1.checking balance \n 2.withdraw money \n 3.deposit funds \n 4.exit");
           
       var d=prompt("enter your option");
     switch (d) {
						case "1":
							
							if(acc=="123456"&&pwd=="lav"){
							alert("balance"+amount);
							}
							else{
							alert("balance"+amount2);
							}
							break;
						case "2":
						var wm=prompt(" withdraw \n enter your amount");
						if(acc=="123456"&&pwd=="lav"){
						if(wm>amount){
						alert("you have insufficient amount");
						}
						else{
						amount=amount-wm;
						alert("your balance is:"+amount);
						}
						}
						else{
							if(wm>amount2){
						alert("you have insufficient amount");
						}
						else{
						amount2=amount2-wm;
						alert("your balance is:"+amount2);
							}
							}
							break;

						case"3":
						var dp=prompt("deposit amount");
						if(acc=="123456"&&pwd=="lav"){
						
							amount+=Number(dp);
							alert("total money"+amount);
							}
							else{
							amount2+=Number(dp);
							alert("total money"+amount2);
							}
							break;
						case "4":
							alert("log out");
							break;
						}
     

					} while (d != 4);

				}

				 
        else{
         alert("Invalid password");
         }
         }
         else{
          alert("Enter correct account number");
          
          }

          }        
          </script>
